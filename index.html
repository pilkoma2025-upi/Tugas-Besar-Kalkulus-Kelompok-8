<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERCALC</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOdBnHPvfsp5tgn1yX0oE6hD6r59nSEK+W/wS5Fv+jWn8fI5j5x5f5f5f5" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      :root {
        --neon-purple: #a855f7;
        --neon-cyan: #22d3ee;
        --neon-pink: #f472b6;
        --neon-yellow: #facc15;
        --bg-dark: #050505;
      }

      body {
        font-family: 'VT323', monospace;
        background-color: var(--bg-dark);
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      /* CRT Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        animation: scrollScanlines 10s linear infinite;
        opacity: 0.4;
      }

      /* Moving Grid Background */
      .cyber-grid {
        position: fixed;
        width: 200vw;
        height: 200vh;
        top: -50%;
        left: -50%;
        background-image: 
          linear-gradient(rgba(168, 85, 247, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(168, 85, 247, 0.2) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: center center;
        transform: perspective(500px) rotateX(60deg);
        animation: moveGrid 10s linear infinite;
        opacity: 0.2;
        z-index: -1;
        pointer-events: none;
      }

      @keyframes moveGrid {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
      }
      
      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-dark);
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(12px, 9999px, 32px, 0); }
        20% { clip: rect(65px, 9999px, 86px, 0); }
        40% { clip: rect(23px, 9999px, 15px, 0); }
        60% { clip: rect(89px, 9999px, 4px, 0); }
        80% { clip: rect(12px, 9999px, 76px, 0); }
        100% { clip: rect(54px, 9999px, 32px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 12px, 0); }
        20% { clip: rect(23px, 9999px, 76px, 0); }
        40% { clip: rect(12px, 9999px, 3px, 0); }
        60% { clip: rect(54px, 9999px, 89px, 0); }
        80% { clip: rect(2px, 9999px, 23px, 0); }
        100% { clip: rect(76px, 9999px, 65px, 0); }
      }

      /* Floating Animation for Decorations */
      .float-anim {
        animation: float 6s ease-in-out infinite;
      }
      .float-anim-delayed {
        animation: float 8s ease-in-out infinite 2s;
      }
      .float-anim-reverse {
        animation: floatReverse 7s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes floatReverse {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(20px) rotate(-5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      /* HUD Scan Animation */
      @keyframes scan {
        0% { top: 100%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: -100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #1a0b2e; }
      ::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #d8b4fe; }
    </style>
